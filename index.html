<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Gambling simulator</title>


    <!-- Uncomment this if you use the TailwindCSS integration -->
    <!-- <link rel="stylesheet" href="/priv/static/tobito_gambling.css"> -->
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .menu {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
        }
        
        .menu label {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .menu input[type="number"] {
            width: 80px;
            padding: 4px;
        }
        
        .menu input[type="range"] {
            width: 200px;
        }
        
        .graph-container {
            width: 100%;
            max-width: 1080px;
            height: 600px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .try-again-button {
            width: 100%;
            height: 60px;
            font-size: 18px;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .try-again-button:hover {
            background-color: #0056b3;
        }
    </style>

    <script type="module" src="./priv/static/tobito_gambling.mjs"></script>
  </head>

  <body>
    <div id="app"></div>
  </body>
</html>
